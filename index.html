<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <title>Super Mario Game</title>
</head>
<body>
    <div class="cover">
        <p>Você perdeu </p>
        <button>Jogar novamente</button>
    </div>
    <div class="game-board">
        <div class="points">
            <p class="nowPoint"> Pontuação : <span>0</span></p>
            <p class="bestPoint"> Melhor : <span>123</span></p>
        </div>
        <img src="./images/clouds.png" class="cloudsImg" alt="nuvens">
        <img src="./images/mario.gif" class="marioImg" alt="mario">
        <img src="./images/pipe.png" class="pipeImg" alt="Obstaculo">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
